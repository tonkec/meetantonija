<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 text-center">
        <h2 class="has-text-weight-semibold	yellow-selection">Say Hi!</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <form id="form" method="post">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="field">
                <div class="control">
                  <input
                    type="text"
                    required
                    name="userName"
                    placeholder="Your Name"
                  />
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="field">
                <div class="control">
                  <input
                    type="text"
                    name="userEmail"
                    required
                    placeholder="Your Email"
                    pattern="[a-zA-Z0-9.!#$%&amp;â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+"
                  />
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="field">
                <div class="control">
                  <textarea
                    name="userMessage"
                    rows="5"
                    placeholder="Message"
                    required
                  ></textarea>
                  <button class="button float-right" type="submit">Send</button>
                </div>
              </div>
            </div>
          </div>
          <div class="msg"></div>
        </form>
      </div>
    </div>
  </div>
</section>
