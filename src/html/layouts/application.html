{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400|Roboto:100,300,400,500,700|Rubik:300,400,700">
    <link rel="stylesheet" href="stylesheets/app.css">
    {% include "shared/app-icons.html" %}
    {% block head %}{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
  </head>
  <body>
    {% block content %}
    {% endblock %}
    <script>
      $(document).ready(function() {
        $(function() {
          var canvas = document.createElement("canvas");
          canvas.width = 24;
          canvas.height = 24; var centerX = canvas.width / 2;
          var centerY = canvas.height / 2;
          var radius = 10;
          var context = canvas.getContext("2d");
          context.beginPath();
          context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
          context.fillStyle = 'transparent';
          context.fill();
          context.lineWidth = 4;
          context.strokeStyle = '#292929';
          context.stroke();
          var dataURL = canvas.toDataURL('image/png');
          $('body').css('cursor', 'url('+dataURL+'), auto');

          context.strokeStyle = '#f9c80e';
          context.stroke();
          var dataURL = canvas.toDataURL('image/png');
          $('footer').css('cursor', 'url('+dataURL+'), auto');
        });

        $("#form").on("submit", function(event) {
          event.preventDefault(); // prevent reload
          $(".msg").show();
          $(".msg").append(`
            <span class="text">Sending...</span> <span class="float-right x">X</span>
          `)
          var formData = new FormData(this);
          formData.append('service_id', 'gmail');
          formData.append('template_id', 'template_4cXwGrgd');
          formData.append('user_id', 'user_LOSuz8pR7cowgxlm0LOa5');

          $.ajax('https://api.emailjs.com/api/v1.0/email/send-form', {
              type: 'POST',
              data: formData,
              contentType: false, // auto-detection
              processData: false // no need to parse formData to string
          }).done(function() {
              $(".text").replaceWith(`
                Message Sent! I will get back to you soon :D
              `)
              $(".x").click(() => {$(".msg").remove()})
          }).fail(function(error) {
              console.log('Oops... ' + JSON.stringify(error));
          });
        });

        function calculateHeight() {
        	var h = $(".footer-section").outerHeight();
        	$(".contact-section").css({'margin-bottom':h});
        }

        $(document).ready(() => {
        	calculateHeight();
        });

        $(window).resize(() => {
        	calculateHeight();
        });
      })

    </script>
  </body>
</html>
